    <script>

        function createHeart(x, y) { const h = document.createElement('div'); h.className = 'floating-heart'; h.innerHTML = 'â¤ï¸'; h.style.left = x+'px'; h.style.top = y+'px'; document.body.appendChild(h); setTimeout(() => h.remove(), 1000); }

        function toRad(v) { return v * Math.PI / 180; }
        function calcDist(la1, lo1, la2, lo2) {
            const R = 6371; const dLat = toRad(la2-la1); const dLon = toRad(lo2-lo1);
            const a = Math.sin(dLat/2)**2 + Math.cos(toRad(la1)) * Math.cos(toRad(la2)) * Math.sin(dLon/2)**2;
            return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))).toFixed(3);
        }
        function initLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((p) => {
                    const d = calcDist(p.coords.latitude, p.coords.longitude, 39.9334, 32.8597); // Ankara
                    lastKnownDistance = d;
                    document.getElementById('distance-display').innerText = d.replace('.', ',') + " KM";
                    document.getElementById('distance-display').style.color = "#2ecc71";
                    document.getElementById('gps-status').innerText = "âœ… CanlÄ± GPS (Aug-Ank)";
                }, () => { runSmartFallback(); }, { enableHighAccuracy: true });
            } else { runSmartFallback(); }
        }
        function runSmartFallback() {
            if (lastKnownDistance) { document.getElementById('gps-status').innerText = "âš ï¸ Sinyal ZayÄ±f - Konum Donduruldu"; }
            else { const h = new Date().getHours(); const val = (2242 + Math.sin(h)*0.5).toFixed(3); document.getElementById('distance-display').innerText = val.replace('.', ',') + " KM"; document.getElementById('gps-status').innerText = "âš ï¸ SimÃ¼lasyon Aktif"; }
        }

        setInterval(() => {
            const now = new Date(); const ops = { hour:'2-digit', minute:'2-digit', hour12:false };
            document.getElementById('local-time').innerText = now.toLocaleTimeString('tr-TR', ops);
            document.getElementById('mina-time').innerText = new Date(now.getTime()+(2*60*60*1000)).toLocaleTimeString('tr-TR', ops);
            const diff = new Date("2026-02-06T00:00:00") - now;
            const days = Math.floor(diff/(1000*60*60*24)); const hrs = Math.floor((diff%(1000*60*60*24))/(1000*60*60));
            document.getElementById('countdown').innerText = days + "g " + hrs + "s";
        }, 1000);

        function sendMissYou(e) { db.ref('alerts/minaAlert').set({ msg: "Ã–zledim!", time: Date.now() }); db.ref('kisses/Tyler').transaction(c => (c || 0) + 1); createHeart(e.clientX, e.clientY); showToast("YollandÄ±! ğŸš€"); }
        db.ref('kisses').on('value', s => { const d = s.val() || {}; document.getElementById('kiss-tyler').innerText = d.Tyler || 0; document.getElementById('kiss-mina').innerText = d.Mina || 0; });
        db.ref('alerts/tylerAlert').on('value', s => { if(s.val() && Date.now() - s.val().time < 5000) showToast("â¤ï¸ Mina seni Ã§ok Ã¶zledi! â¤ï¸"); });
        function addTodo() { const i = document.getElementById('todo-input'); if(i.value.trim()){ db.ref('todos').push({ text: i.value, done: false }); i.value = ""; } }
        db.ref('todos').on('value', s => { const l = document.getElementById('todo-list'); l.innerHTML = ""; s.forEach(c => { const i = c.val(); l.innerHTML += `<div class="todo-item"><div><input type="checkbox" ${i.done?'checked':''} onclick="db.ref('todos/${c.key}/done').set(${!item.done})"> <span style="${i.done?'text-decoration:line-through;opacity:0.5':''}">${i.text}</span></div><span onclick="db.ref('todos/${c.key}').remove()">ğŸ—‘ï¸</span></div>`; }); });
        db.ref('status').on('value', s => { const d = s.val(); if(!d) return; if(d.Mina){ document.getElementById('mina-bat').innerText = d.Mina.battery||"--%"; document.getElementById('mina-bat-time').innerText = "Son: "+(d.Mina.lastUpdate||"--"); } if(d.meinNote) document.getElementById('mina-note').innerText = d.meinNote; if(d.meinMood) document.getElementById('mina-mood-display').innerText = d.meinMood; });
        const ms = ['ğŸ˜', 'ğŸ˜´', 'ğŸ’»', 'ğŸº', 'ğŸ®', 'â¤ï¸']; document.getElementById('tyler-mood-selector').innerHTML = ms.map(m => `<span style="font-size:1.8rem; cursor:pointer;" onclick="db.ref('status').update({bÃ¶cekMood:'${m}'}); showToast('Mod: ${m}')">${m}</span>`).join('');
