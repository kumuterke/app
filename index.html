<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tyler'ƒ±n Paneli üõ†Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --accent-blue: #00d2ff; 
            --bg: #0f0f0f; 
            --card: #1a1a1a; 
            --text: #ffffff; 
            --nav: #151515;
            --toast-bg: #333;
        }

        body.light-mode {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #333333;
            --nav: #ffffff;
            --toast-bg: #222;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); transition: background 0.3s ease, color 0.3s ease; min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-family: 'Pacifico'; color: var(--accent-blue); margin: 0; font-size: 1.8rem; }
        .connection-dot { width: 10px; height: 10px; background: #e74c3c; border-radius: 50%; display: inline-block; box-shadow: 0 0 5px #e74c3c; transition: 0.3s; }
        .connection-dot.online { background: #2ecc71; box-shadow: 0 0 5px #2ecc71; }

        .theme-toggle {
            background: rgba(255,255,255,0.1); border: none; border-radius: 50%;
            width: 35px; height: 35px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--nav); display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.4); z-index: 1000; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { cursor: pointer; font-size: 1.6rem; filter: grayscale(1); opacity: 0.6; transition: 0.3s; transform: scale(0.9); }
        .nav-item.active { filter: grayscale(0); opacity: 1; transform: scale(1.1); }
        
        .page { display: none; padding: 20px; padding-bottom: 100px; animation: slideUp 0.4s ease; text-align: center; }
        .page.active { display: block; }
        
        .status-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(128,128,128,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .mini-card { background: var(--card); border-radius: 18px; padding: 15px; border: 1px solid rgba(128,128,128,0.1); position: relative; overflow: hidden; transition: transform 0.1s; }
        .mini-card:active { transform: scale(0.96); }
        
        .btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 14px 25px; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; width: 100%; font-size: 1rem; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        
        textarea { width: 100%; padding: 15px; border: none; border-radius: 15px; background: rgba(0,0,0,0.2); color: var(--text); font-family: inherit; resize: none; box-sizing: border-box; outline: none; border: 1px solid transparent; transition: 0.3s; }
        textarea:focus { border-color: var(--accent-blue); background: rgba(0,0,0,0.3); }

        /* To-Do Styles */
        .todo-item { display: flex; align-items: center; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 8px; text-align: left; }
        .todo-item input { margin-right: 15px; accent-color: var(--accent-blue); transform: scale(1.2); }
        .todo-input-container { display: flex; gap: 10px; margin-top: 15px; }
        .todo-input-container input { flex: 1; padding: 12px; border-radius: 50px; border: none; background: rgba(255,255,255,0.1); color: var(--text); outline: none; }

        iframe { width: 100%; height: 75vh; border: none; border-radius: 15px; background: white; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floatHeart { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100px) scale(1.5); opacity: 0; } }
        
        .floating-heart { position: absolute; pointer-events: none; animation: floatHeart 1s ease-out forwards; font-size: 1.5rem; }
        
        #toast {
            visibility: hidden; min-width: 250px; background-color: var(--toast-bg); color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 2000; left: 50%; bottom: 100px; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s, bottom 0.3s; box-shadow: 0 5px 20px rgba(0,0,0,0.3); font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 110px; }
    </style>
</head>
<body>

    <div id="toast">Bildirim</div>

    <div id="home" class="page active">
        <div class="header-container">
            <div>
                <h1>B√∂cek OS</h1>
                <small style="opacity: 0.5; font-size: 0.7rem;">SYSTEM ACTIVE <span id="conn-dot" class="connection-dot"></span></small>
            </div>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="grid-container">
            <div class="mini-card"><small style="opacity:0.7">Mina Batarya</small><div id="mina-bat" style="font-size:1.4rem; font-weight:bold; margin-top:5px;">--%</div></div>
            <div class="mini-card"><small style="opacity:0.7">Kavu≈üma</small><div id="countdown" style="font-size:1.1rem; font-weight:bold; margin-top:5px; color: #00d2ff;">--:--</div></div>
        </div>

        <div class="status-card" style="margin-top: 15px;">
            <h3>üìù A≈ük G√∂revleri</h3>
            <div id="todo-list"></div>
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Yeni g√∂rev ekle...">
                <button onclick="addTodo()" style="background: var(--accent-blue); border:none; width: 40px; height: 40px; border-radius: 50%; color: white; font-weight: bold;">+</button>
            </div>
        </div>

        <div class="status-card" style="margin-top:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">Mina'nƒ±n Modu</h3>
                <span id="mina-mood-display" style="font-size: 2.5rem;">‚åõ</span>
            </div>
            <p id="mina-note" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-top: 15px; border-left: 3px solid #ff9a9e; font-style: italic;">Not bekleniyor...</p>
        </div>

        <div class="grid-container">
            <div class="mini-card" onclick="addKiss('Tyler', event)" style="border-color: rgba(0, 210, 255, 0.3);">
                üòò Tyler<div id="kiss-tyler" style="font-size: 1.5rem; font-weight:bold;">0</div>
            </div>
            <div class="mini-card" onclick="addKiss('Mina', event)" style="border-color: rgba(255, 154, 158, 0.3);">
                üòò Mina<div id="kiss-mina" style="font-size: 1.5rem; font-weight:bold;">0</div>
            </div>
        </div>

        <button class="btn" style="background: linear-gradient(135deg, #ff4757, #ff6b81); box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3);" onclick="sendMissYou()">MINA'YI √ñZLEDƒ∞M ‚ù§Ô∏è</button>
        
        <div class="status-card" style="margin-top:20px;">
            <textarea id="tylerNote" rows="3" placeholder="Mina'ya bug√ºn ne s√∂ylemek istersin?"></textarea>
            <button class="btn" onclick="updateTylerStatus()">Notu G√ºncelle</button>
        </div>
    </div>

    <div id="quiz-page" class="page"><iframe src="https://kumuterke.github.io/quiz/quiz.html"></iframe></div>
    <div id="history" class="page"><iframe src="https://kumuterke.github.io/time/"></iframe></div>
    <div id="coupons" class="page"><iframe src="https://kumuterke.github.io/kupon/"></iframe></div>
    <div id="gift" class="page"><iframe src="https://kumuterke.github.io/hediye/"></iframe></div> <nav class="bottom-nav">
        <div class="nav-item active" onclick="showPage('home', this)">üè†</div>
        <div class="nav-item" onclick="showPage('quiz-page', this)">üìù</div>
        <div class="nav-item" onclick="showPage('history', this)">üìú</div>
        <div class="nav-item" onclick="showPage('coupons', this)">üéüÔ∏è</div>
        <div class="nav-item" onclick="showPage('gift', this)">üéÅ</div> </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBnCvyBVmQgEs4hl94K-WBYCWVpeJR9PtA", authDomain: "minatyler-b7212.firebaseapp.com", databaseURL: "https://minatyler-b7212-default-rtdb.europe-west1.firebasedatabase.app", projectId: "minatyler-b7212", storageBucket: "minatyler-b7212.firebasestorage.app", messagingSenderId: "599344339158", appId: "1:599344339158:web:11e6083e5d56ffae91d177" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        // Baƒülantƒ± Kontrol√º
        const connectedRef = db.ref(".info/connected");
        connectedRef.on("value", (snap) => {
            document.getElementById('conn-dot').classList.toggle('online', snap.val() === true);
        });

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        
        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg; x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${x}px`; heart.style.top = `${y}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        // --- G√ñREVLER (TO-DO) ---
        function addTodo() {
            const input = document.getElementById('todo-input');
            if(input.value.trim() !== "") {
                db.ref('todos').push({ text: input.value, done: false });
                input.value = "";
                showToast("G√∂rev eklendi!");
            }
        }
        db.ref('todos').on('value', snap => {
            const list = document.getElementById('todo-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val();
                list.innerHTML += `
                    <div class="todo-item" style="${item.done ? 'opacity:0.5' : ''}">
                        <input type="checkbox" ${item.done ? 'checked' : ''} onclick="db.ref('todos/${child.key}/done').set(${!item.done})">
                        <span style="${item.done ? 'text-decoration:line-through' : ''}">${item.text}</span>
                    </div>`;
            });
        });

        // Diƒüer Fonksiyonlar
        function addKiss(who, event) { 
            db.ref('kisses/' + who).transaction(c => (c || 0) + 1); 
            createHeart(event.clientX, event.clientY);
        }

        db.ref('kisses').on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('kiss-tyler').innerText = data.Tyler || 0;
            document.getElementById('kiss-mina').innerText = data.Mina || 0;
        });

        function sendMissYou() { 
            db.ref('alerts/minaAlert').set({ msg: "Seni √∂zledim!", time: Date.now() }); 
            showToast("Mina'ya iletildi! üöÄ");
        }

        db.ref('alerts/tylerAlert').on('value', snap => {
            if(snap.val() && Date.now() - snap.val().time < 5000) {
                showToast("‚ù§Ô∏è Mina seni √ßok √∂zledi! ‚ù§Ô∏è");
                try { navigator.vibrate([200, 100, 200]); } catch(e){}
            }
        });

        db.ref('status').on('value', snap => {
            const d = snap.val(); if(!d) return;
            if(d.Mina) document.getElementById('mina-bat').innerText = d.Mina.battery || "--%";
            if(d.meinNote) document.getElementById('mina-note').innerText = d.meinNote;
            if(d.meinMood) document.getElementById('mina-mood-display').innerText = d.meinMood;
        });

        function updateTylerStatus() {
            const n = document.getElementById('tylerNote').value;
            db.ref('status').update({ b√∂cekNote: n }); 
            showToast("Not g√ºncellendi!");
            document.getElementById('tylerNote').value = "";
        }

        const target = new Date("2026-06-15T00:00:00").getTime();
        setInterval(() => {
            const diff = target - Date.now();
            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            document.getElementById('countdown').innerText = `${d}g ${h}s`;
        }, 1000);
    </script>
</body>
</html>
