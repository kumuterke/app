<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tyler'ƒ±n Paneli üõ†Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --accent-blue: #00d2ff; 
            --bg: #0f0f0f; 
            --card: #1a1a1a; 
            --text: #ffffff; 
            --nav: #151515;
            --toast-bg: #333;
        }

        body.light-mode {
            --bg: #f0f2f5;
            --card: #ffffff;
            --text: #333333;
            --nav: #ffffff;
            --toast-bg: #222;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); transition: background 0.3s ease; min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; padding-bottom: 120px; }
        
        .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding: 20px 20px 0 20px; }
        h1 { font-family: 'Pacifico'; color: var(--accent-blue); margin: 0; font-size: 1.8rem; }
        
        .theme-toggle {
            background: rgba(255,255,255,0.1); border: none; border-radius: 50%;
            width: 35px; height: 35px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center;
        }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--nav); display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 20px rgba(0,0,0,0.4); z-index: 1000; border-top: 1px solid rgba(255,255,255,0.05); }
        .nav-item { cursor: pointer; font-size: 1.6rem; filter: grayscale(1); opacity: 0.6; transition: 0.3s; transform: scale(0.9); }
        .nav-item.active { filter: grayscale(0); opacity: 1; transform: scale(1.1); }
        
        .page { display: none; padding: 0 20px; animation: slideUp 0.4s ease; text-align: center; }
        .page.active { display: block; }
        
        .status-card { background: var(--card); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(128,128,128,0.1); box-shadow: 0 10px 30px rgba(0,0,0,0.2); }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; margin-bottom: 20px; }
        .mini-card { background: var(--card); border-radius: 18px; padding: 15px; border: 1px solid rgba(128,128,128,0.1); position: relative; }
        
        .btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 14px 25px; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; width: 100%; font-size: 1rem; box-shadow: 0 5px 15px rgba(0, 210, 255, 0.3); transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        
        textarea { width: 100%; padding: 15px; border: none; border-radius: 15px; background: rgba(0,0,0,0.2); color: var(--text); font-family: inherit; resize: none; box-sizing: border-box; outline: none; border: 1px solid transparent; transition: 0.3s; margin-top:10px;}
        textarea:focus { border-color: var(--accent-blue); background: rgba(0,0,0,0.3); }

        /* To-Do Styles */
        .todo-item { display: flex; align-items: center; justify-content: space-between; background: rgba(255,255,255,0.05); padding: 12px; border-radius: 12px; margin-bottom: 8px; text-align: left; }
        .todo-content { display: flex; align-items: center; width: 85%; }
        .todo-item input { margin-right: 15px; accent-color: var(--accent-blue); transform: scale(1.2); }
        .delete-btn { background: none; border: none; cursor: pointer; font-size: 1.1rem; opacity: 0.7; }
        .todo-input-container { display: flex; gap: 10px; margin-top: 15px; }
        .todo-input-container input { flex: 1; padding: 12px; border-radius: 50px; border: none; background: rgba(255,255,255,0.1); color: var(--text); outline: none; }

        iframe { width: 100%; height: 75vh; border: none; border-radius: 15px; background: white; margin-top: 20px; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floatHeart { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100px) scale(1.5); opacity: 0; } }
        .floating-heart { position: absolute; pointer-events: none; animation: floatHeart 1s ease-out forwards; font-size: 1.5rem; }
        
        #toast {
            visibility: hidden; min-width: 250px; background-color: var(--toast-bg); color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 2000; left: 50%; bottom: 100px; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s, bottom 0.3s; box-shadow: 0 5px 20px rgba(0,0,0,0.3); font-size: 0.9rem; border: 1px solid rgba(255,255,255,0.1);
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 110px; }
    </style>
</head>
<body>

    <div id="toast">Bildirim</div>

    <div id="home" class="page active">
        <div class="header-container">
            <h1>B√∂cek OS</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="grid-container">
            <div class="mini-card">
                <small style="opacity:0.7">Mina Batarya</small>
                <div id="mina-bat" style="font-size:1.4rem; font-weight:bold; margin-top:5px;">--%</div>
                <small id="mina-bat-time" style="font-size:0.6rem; opacity:0.5;">G√ºncelleme: --:--</small>
            </div>
            <div class="mini-card">
                <small style="opacity:0.7">Kavu≈üma (6 ≈ûub)</small>
                <div id="countdown" style="font-size:1.1rem; font-weight:bold; margin-top:5px; color: #00d2ff;">--:--</div>
            </div>
        </div>

        <div class="status-card">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">Mina'nƒ±n Modu</h3>
                <span id="mina-mood-display" style="font-size: 2.5rem;">‚åõ</span>
            </div>
            <p id="mina-note" style="background: rgba(255,255,255,0.05); padding: 15px; border-radius: 12px; margin-top: 15px; border-left: 3px solid #ff9a9e; font-style: italic;">Not bekleniyor...</p>
        </div>

        <div class="grid-container">
            <div class="mini-card" style="border-color: rgba(0, 210, 255, 0.3);">
                üòò Tyler<div id="kiss-tyler" style="font-size: 1.5rem; font-weight:bold;">0</div>
            </div>
            <div class="mini-card" style="border-color: rgba(255, 154, 158, 0.3);">
                üòò Mina<div id="kiss-mina" style="font-size: 1.5rem; font-weight:bold;">0</div>
            </div>
        </div>

        <button class="btn" style="background: linear-gradient(135deg, #ff4757, #ff6b81); box-shadow: 0 5px 15px rgba(255, 71, 87, 0.3); padding: 20px;" onclick="sendMissYou(event)">
            MINA'YI √ñZLEDƒ∞M ‚ù§Ô∏è
            <br><small style="font-size:0.7rem; opacity:0.8">(Basƒ±nca √ñp√ºc√ºk Yollar)</small>
        </button>
        
        <div class="status-card" style="margin-top:20px;">
            <h3>Durumunu G√ºncelle</h3>
            <div id="tyler-mood-selector" style="display:flex; justify-content:center; gap:10px; margin-bottom:10px;"></div>
            <textarea id="tylerNote" rows="2" placeholder="Mina'ya mesajƒ±n..."></textarea>
            <button class="btn" onclick="updateTylerStatus()">G√∂nder</button>
        </div>

        <div class="status-card">
            <h3>üìù A≈ük G√∂revleri</h3>
            <div id="todo-list"></div>
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Yeni g√∂rev...">
                <button onclick="addTodo()" style="background: var(--accent-blue); border:none; width: 40px; height: 40px; border-radius: 50%; color: white; font-weight: bold;">+</button>
            </div>
        </div>
    </div>

    <div id="quiz-page" class="page"><iframe src="https://kumuterke.github.io/quiz/quiz.html"></iframe></div>
    <div id="history" class="page"><iframe src="https://kumuterke.github.io/time/"></iframe></div>
    <div id="coupons" class="page"><iframe src="https://kumuterke.github.io/kupon/"></iframe></div>
    <div id="gift" class="page"><iframe src="https://kumuterke.github.io/hediye/"></iframe></div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showPage('home', this)">üè†</div>
        <div class="nav-item" onclick="showPage('quiz-page', this)">üìù</div>
        <div class="nav-item" onclick="showPage('history', this)">üìú</div>
        <div class="nav-item" onclick="showPage('coupons', this)">üéüÔ∏è</div>
        <div class="nav-item" onclick="showPage('gift', this)">üéÅ</div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBnCvyBVmQgEs4hl94K-WBYCWVpeJR9PtA", authDomain: "minatyler-b7212.firebaseapp.com", databaseURL: "https://minatyler-b7212-default-rtdb.europe-west1.firebasedatabase.app", projectId: "minatyler-b7212", storageBucket: "minatyler-b7212.firebasestorage.app", messagingSenderId: "599344339158", appId: "1:599344339158:web:11e6083e5d56ffae91d177" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        function toggleTheme() { document.body.classList.toggle('light-mode'); }
        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }
        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg; x.className = "show"; setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }
        function createHeart(x, y) {
            const heart = document.createElement('div'); heart.classList.add('floating-heart'); heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${x}px`; heart.style.top = `${y}px`; document.body.appendChild(heart); setTimeout(() => heart.remove(), 1000);
        }

        // √ñP√úC√úK & √ñZLEDƒ∞M ENTEGRASYONU
        function sendMissYou(event) { 
            // 1. Bildirim G√∂nder
            db.ref('alerts/minaAlert').set({ msg: "Seni √∂zledim!", time: Date.now() }); 
            // 2. Tyler'ƒ±n √ñp√ºc√ºk Sayƒ±sƒ±nƒ± Artƒ±r
            db.ref('kisses/Tyler').transaction(c => (c || 0) + 1);
            // 3. Efekt
            if(event) createHeart(event.clientX, event.clientY);
            showToast("√ñp√ºc√ºk & Bildirim yollandƒ±! üöÄ");
        }

        db.ref('kisses').on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('kiss-tyler').innerText = data.Tyler || 0;
            document.getElementById('kiss-mina').innerText = data.Mina || 0;
        });

        db.ref('alerts/tylerAlert').on('value', snap => {
            if(snap.val() && Date.now() - snap.val().time < 5000) { showToast("‚ù§Ô∏è Mina seni √ßok √∂zledi! ‚ù§Ô∏è"); try { navigator.vibrate([200, 100, 200]); } catch(e){} }
        });

        // TO-DO LIST (Sƒ∞LME √ñZELLƒ∞ƒûƒ∞ EKLENDƒ∞)
        function addTodo() {
            const input = document.getElementById('todo-input');
            if(input.value.trim() !== "") { db.ref('todos').push({ text: input.value, done: false }); input.value = ""; showToast("G√∂rev eklendi!"); }
        }
        function deleteTodo(key) {
            if(confirm("Bu g√∂revi silmek istiyor musun?")) { db.ref('todos/' + key).remove(); }
        }
        db.ref('todos').on('value', snap => {
            const list = document.getElementById('todo-list'); list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val();
                list.innerHTML += `
                    <div class="todo-item" style="${item.done ? 'opacity:0.5' : ''}">
                        <div class="todo-content">
                            <input type="checkbox" ${item.done ? 'checked' : ''} onclick="db.ref('todos/${child.key}/done').set(${!item.done})">
                            <span style="${item.done ? 'text-decoration:line-through' : ''}">${item.text}</span>
                        </div>
                        <button class="delete-btn" onclick="deleteTodo('${child.key}')">üóëÔ∏è</button>
                    </div>`;
            });
        });

        // VERƒ∞ AKI≈ûI
        db.ref('status').on('value', snap => {
            const d = snap.val(); if(!d) return;
            if(d.Mina) {
                document.getElementById('mina-bat').innerText = d.Mina.battery || "--%";
                // Batarya zaman kontrol√º
                if(d.Mina.lastUpdate) document.getElementById('mina-bat-time').innerText = "Son: " + d.Mina.lastUpdate;
            }
            if(d.meinNote) document.getElementById('mina-note').innerText = d.meinNote;
            if(d.meinMood) document.getElementById('mina-mood-display').innerText = d.meinMood;
        });

        // TYLER MOD SE√áƒ∞Cƒ∞
        const moods = ['üòé', 'üò¥', 'üíª', 'üç∫', 'üéÆ', '‚ù§Ô∏è'];
        document.getElementById('tyler-mood-selector').innerHTML = moods.map(m => 
            `<span style="font-size:2rem; cursor:pointer;" onclick="db.ref('status').update({b√∂cekMood:'${m}'}); showToast('Mod: ${m}')">${m}</span>`
        ).join('');

        function updateTylerStatus() {
            const n = document.getElementById('tylerNote').value;
            db.ref('status').update({ b√∂cekNote: n }); showToast("Not g√ºncellendi!"); document.getElementById('tylerNote').value = "";
        }

        // KAVU≈ûMA (6 ≈ûUBAT 2026)
        const target = new Date("2026-02-06T00:00:00").getTime();
        setInterval(() => {
            const diff = target - Date.now();
            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            document.getElementById('countdown').innerText = `${d}g ${h}s`;
        }, 1000);
    </script>
</body>
</html>
