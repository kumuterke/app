<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Tyler'ƒ±n Paneli üõ†Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --accent-blue: #00d2ff; --dark-bg: #0f0f0f; --card-bg: #1a1a1a; --text: #ffffff; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--dark-bg); color: var(--text); overflow-x: hidden; min-height: 100vh; }
        
        /* Alt Navigasyon */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: #151515; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.5); z-index: 1000; border-top: 1px solid #222; }
        .nav-item { cursor: pointer; font-size: 1.5rem; filter: grayscale(1); transition: 0.3s; }
        .nav-item.active { filter: grayscale(0); transform: scale(1.2); }
        
        .page { display: none; padding: 20px; padding-bottom: 100px; animation: fadeIn 0.4s ease; text-align: center; }
        .page.active { display: block; }
        
        /* Kartlar */
        .status-card { background: var(--card-bg); border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.2); margin-bottom: 20px; border: 1px solid #222; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-top: 15px; }
        .mini-card { background: #222; border-radius: 15px; padding: 15px; border: 1px solid #333; }
        
        .mood-bubble { background: #2a2a2a; padding: 15px; border-radius: 15px; display: block; margin: 10px 0; font-style: italic; border-left: 5px solid var(--accent-blue); text-align: left; }
        textarea { width: 90%; padding: 12px; border: 1px solid #333; border-radius: 10px; background: #222; color: white; margin-top: 10px; }
        .btn { background: linear-gradient(135deg, #00d2ff, #3a7bd5); border: none; padding: 12px 25px; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; width: 100%; }
        
        .todo-item { display: flex; align-items: center; text-align: left; margin-bottom: 8px; background: #252525; padding: 8px; border-radius: 10px; }
        .todo-item input { margin-right: 10px; accent-color: var(--accent-blue); }
        
        iframe { width: 100%; height: 600px; border: none; border-radius: 15px; background: #fff; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        h1 { font-family: 'Pacifico'; color: var(--accent-blue); }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <h1>Selam Tyler! üõ†Ô∏è</h1>

        <div class="grid-container">
            <div class="mini-card">
                <small style="opacity:0.6;">Mina üîã</small>
                <div id="mina-bat" style="font-weight: 600; color: #ff9a9e;">--%</div>
            </div>
            <div class="mini-card">
                <small style="opacity:0.6;">Kavu≈üma ‚è≥</small>
                <div id="countdown" style="font-size: 0.8rem; font-weight: 600;">--:--</div>
            </div>
        </div>

        <div class="status-card" style="margin-top: 20px;">
            <h3>Mina'nƒ±n Modu:</h3>
            <div id="mina-mood-display" style="font-size: 3.5rem; margin: 10px 0;">‚åõ</div>
            <div id="mina-note" class="mood-bubble">Not bekleniyor...</div>
        </div>

        <div class="grid-container">
            <div class="mini-card" onclick="addKiss()" style="cursor: pointer;">
                <div style="font-size: 1.5rem;">üòò</div>
                <div id="kiss-display" style="font-weight: bold;">0</div>
                <small>√ñp√ºc√ºk</small>
            </div>
            <div class="mini-card" onclick="sendMissYou()" style="cursor: pointer;">
                <div style="font-size: 1.5rem;">‚ù§Ô∏è</div>
                <small>Mina'yƒ± √ñzledim</small>
            </div>
        </div>

        <div class="status-card" style="margin-top: 20px;">
            <h3>Durumunu G√ºncelle:</h3>
            <textarea id="tylerNote" placeholder="Mina'ya ne s√∂ylemek istersin?"></textarea>
            <button class="btn" onclick="updateTylerStatus()">Notu G√∂nder</button>
        </div>

        <div class="status-card">
            <h3>üìù A≈ük G√∂revleri</h3>
            <div id="todo-list"></div>
            <div style="display: flex; gap: 5px; margin-top: 10px;">
                <input type="text" id="todo-input" placeholder="Yeni g√∂rev..." style="flex: 1; background: #222; border: 1px solid #333; color: white; padding: 10px; border-radius: 10px;">
                <button onclick="saveTodo()" style="background: var(--accent-blue); color: white; border: none; border-radius: 10px; padding: 0 15px; font-weight: bold;">+</button>
            </div>
        </div>
    </div>

    <div id="quiz-page" class="page"><iframe src="https://kumuterke.github.io/quiz/quiz.html"></iframe></div>
    <div id="history" class="page"><iframe src="https://kumuterke.github.io/time/"></iframe></div>
    <div id="coupons" class="page"><iframe src="https://kumuterke.github.io/kupon/"></iframe></div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showPage('home', this)">üè†</div>
        <div class="nav-item" onclick="showPage('quiz-page', this)">üìù</div>
        <div class="nav-item" onclick="showPage('history', this)">üìú</div>
        <div class="nav-item" onclick="showPage('coupons', this)">üéüÔ∏è</div>
    </nav>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBnCvyBVmQgEs4hl94K-WBYCWVpeJR9PtA",
            authDomain: "minatyler-b7212.firebaseapp.com",
            databaseURL: "https://minatyler-b7212-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "minatyler-b7212",
            storageBucket: "minatyler-b7212.firebasestorage.app",
            messagingSenderId: "599344339158",
            appId: "1:599344339158:web:11e6083e5d56ffae91d177",
            measurementId: "G-X0TLHP300V"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // 1. Batarya (Tyler'ƒ±nkini g√∂nder, Mina'nƒ±nkini al)
        if ('getBattery' in navigator) {
            navigator.getBattery().then(bat => {
                const sendBat = () => { db.ref('status/Tyler/battery').set(Math.round(bat.level * 100) + "%"); };
                bat.onlevelchange = sendBat; sendBat();
            });
        }

        db.ref('status').on('value', snap => {
            const data = snap.val();
            if(data) {
                if(data.Mina) document.getElementById('mina-bat').innerText = data.Mina.battery || "--%";
                if(data.meinNote) document.getElementById('mina-note').innerText = data.meinNote;
                if(data.meinMood) document.getElementById('mina-mood-display').innerText = data.meinMood;
            }
        });

        // 2. √ñp√ºc√ºk & √ñzledim
        function addKiss() { db.ref('counters/kisses').transaction(c => (c || 0) + 1); }
        db.ref('counters/kisses').on('value', snap => { document.getElementById('kiss-display').innerText = snap.val() || 0; });
        
        function sendMissYou() {
            db.ref('alerts/missYou').set({ sender: 'Tyler', time: Date.now() });
            alert("Mina'ya √∂zlemin iletildi! ‚ù§Ô∏è");
        }

        // 3. Durum G√ºncelleme
        async function updateTylerStatus() {
            const n = document.getElementById('tylerNote').value;
            db.ref('status').update({ b√∂cekNote: n, lastUpdate: new Date().toLocaleTimeString() });
            alert("Not Mina'ya iletildi!"); document.getElementById('tylerNote').value = "";
        }

        // 4. To-Do
        function saveTodo() {
            const el = document.getElementById('todo-input');
            if(el.value) { db.ref('todos').push({ text: el.value, done: false }); el.value = ""; }
        }
        db.ref('todos').on('value', snap => {
            const list = document.getElementById('todo-list'); list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val();
                list.innerHTML += `<div class="todo-item"><input type="checkbox" ${item.done ? 'checked' : ''} onclick="db.ref('todos/${child.key}/done').set(${!item.done})"> <span>${item.text}</span></div>`;
            });
        });

        // 5. Geri Sayƒ±m
        const target = new Date("2026-06-15T00:00:00").getTime();
        setInterval(() => {
            const diff = target - Date.now();
            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            document.getElementById('countdown').innerText = `${d}g ${h}sa`;
        }, 60000);
    </script>
</body>
</html>
