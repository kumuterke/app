        function toRad(v) { return v * Math.PI / 180; }
        function calcDist(la1, lo1, la2, lo2) {
            const R = 6371; const dLat = toRad(la2-la1); const dLon = toRad(lo2-lo1);
            const a = Math.sin(dLat/2)**2 + Math.cos(toRad(la1)) * Math.cos(toRad(la2)) * Math.sin(dLon/2)**2;
            return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a))).toFixed(3);
        }
        function initLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition((p) => {
                    const d = calcDist(p.coords.latitude, p.coords.longitude, 48.3705, 10.8978); // Augsburg
                    lastKnownDistance = d;
                    document.getElementById('distance-display').innerText = d.replace('.', ',') + " KM";
                    document.getElementById('distance-display').style.color = "#d63384";
                    document.getElementById('gps-status').innerText = "âœ… CanlÄ± GPS (Ank-Aug)";
                }, () => {

                    else { const h = new Date().getHours(); document.getElementById('distance-display').innerText = (2242 + Math.sin(h)*0.5).toFixed(3).replace('.', ',') + " KM"; }
                }, { enableHighAccuracy: true });
            }
        }

        if ('getBattery' in navigator) {

                bat.onlevelchange = send; send();
            });
        }

        setInterval(() => {

            document.getElementById('local-time').innerText = now.toLocaleTimeString('tr-TR', ops);
            document.getElementById('tyler-time').innerText = new Date(now.getTime()-(2*60*60*1000)).toLocaleTimeString('tr-TR', ops);
            const diff = new Date("2026-02-06T00:00:00") - now;
            document.getElementById('countdown').innerText = Math.floor(diff/(1000*60*60*24)) + "g " + Math.floor((diff%(1000*60*60*24))/(1000*60*60)) + "s";
