<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mein'ƒ±n Paneli ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <style>
        :root { --main-pink: #ff9a9e; --dark-pink: #d63384; --bg: #fdfbfb; }
        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: #444; overflow-x: hidden; min-height: 100vh; }
        
        /* Navigasyon Barƒ± */
        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: white; display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 1000; }
        .nav-item { cursor: pointer; font-size: 1.5rem; filter: grayscale(1); transition: 0.3s; }
        .nav-item.active { filter: grayscale(0); transform: scale(1.2); }
        
        .page { display: none; padding: 20px; padding-bottom: 100px; animation: fadeIn 0.4s ease; text-align: center; }
        .page.active { display: block; }
        
        /* Kart Tasarƒ±mlarƒ± */
        .status-card { background: white; border-radius: 20px; padding: 20px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); margin-bottom: 20px; border: 1px solid #eee; }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 20px; }
        .mini-card { background: #fffafb; border-radius: 15px; padding: 15px; border: 1px solid #ffe4e6; }
        
        .mood-bubble { background: #fff0f5; padding: 15px; border-radius: 15px; display: block; margin: 10px 0; font-style: italic; border-left: 5px solid var(--dark-pink); }
        textarea { width: 90%; padding: 12px; border: 1px solid #ddd; border-radius: 10px; font-family: inherit; margin-top: 10px; }
        .btn { background: var(--main-pink); border: none; padding: 12px 25px; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; width: 100%; }
        
        /* To-Do Listesi */
        .todo-item { display: flex; align-items: center; text-align: left; margin-bottom: 8px; font-size: 0.9rem; }
        .todo-item input { margin-right: 10px; accent-color: var(--dark-pink); }
        
        iframe { width: 100%; height: 600px; border: none; border-radius: 15px; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div id="home" class="page active">
        <h1 style="font-family: 'Pacifico'; color: var(--dark-pink);">Selam Mein! ‚ù§Ô∏è</h1>

        <div class="grid-container">
            <div class="mini-card">
                <small>B√∂cek üîã</small>
                <div id="tyler-bat" style="font-weight: 600; color: var(--dark-pink);">--%</div>
            </div>
            <div class="mini-card">
                <small>Kavu≈üma ‚è≥</small>
                <div id="countdown" style="font-size: 0.8rem; font-weight: 600;">--:--</div>
            </div>
        </div>

        <div class="status-card" style="margin-top: 20px;">
            <h3>B√∂cek'in Modu:</h3>
            <div id="b√∂cek-mood-display" style="font-size: 3.5rem; margin: 10px 0;">‚åõ</div>
            <div id="b√∂cek-note" class="mood-bubble">Not bekleniyor...</div>
        </div>

        <div class="grid-container">
            <div class="mini-card" onclick="addKiss()" style="cursor: pointer; background: #fff0f5;">
                <div style="font-size: 1.5rem;">üòò</div>
                <div id="kiss-display" style="font-weight: bold;">0</div>
                <small>√ñp√ºc√ºk</small>
            </div>
            <div class="mini-card" onclick="sendMissYou()" style="cursor: pointer; background: #ffe4e6;">
                <div style="font-size: 1.5rem;">‚ù§Ô∏è</div>
                <small>B√∂cek'i √ñzledim</small>
            </div>
        </div>

        <div class="status-card" style="margin-top: 20px;">
            <h3>Modunu Se√ß:</h3>
            <div id="mina-mood-selector"></div>
            <textarea id="minaNote" placeholder="B√∂cek'e ne s√∂ylemek istersin?"></textarea>
            <button class="btn" onclick="updateMinaStatus()">G√∂nder</button>
        </div>

        <div class="status-card">
            <h3>üìù A≈ük G√∂revleri</h3>
            <div id="todo-list"></div>
            <div style="display: flex; gap: 5px; margin-top: 10px;">
                <input type="text" id="todo-input" placeholder="Yeni g√∂rev..." style="flex: 1; padding: 8px; border-radius: 10px; border: 1px solid #eee;">
                <button onclick="saveTodo()" style="background: var(--dark-pink); color: white; border: none; border-radius: 10px; padding: 0 15px;">+</button>
            </div>
        </div>
    </div>

    <div id="quiz-page" class="page"><iframe src="https://kumuterke.github.io/quiz/quiz.html"></iframe></div>
    <div id="history" class="page"><iframe src="https://kumuterke.github.io/time/"></iframe></div>
    <div id="coupons" class="page"><iframe src="https://kumuterke.github.io/kupon/"></iframe></div>
    <div id="gift" class="page"><iframe src="https://kumuterke.github.io/hediye/"></iframe></div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showPage('home', this)">üè†</div>
        <div class="nav-item" onclick="showPage('quiz-page', this)">üìù</div>
        <div class="nav-item" onclick="showPage('history', this)">üìú</div>
        <div class="nav-item" onclick="showPage('coupons', this)">üéüÔ∏è</div>
        <div class="nav-item" onclick="showPage('gift', this)">üéÅ</div>
    </nav>

    <script>
        // FIREBASE CONFIG
        const firebaseConfig = {
            apiKey: "AIzaSyBnCvyBVmQgEs4hl94K-WBYCWVpeJR9PtA",
            authDomain: "minatyler-b7212.firebaseapp.com",
            databaseURL: "https://minatyler-b7212-default-rtdb.europe-west1.firebasedatabase.app",
            projectId: "minatyler-b7212",
            storageBucket: "minatyler-b7212.firebasestorage.app",
            messagingSenderId: "599344339158",
            appId: "1:599344339158:web:11e6083e5d56ffae91d177",
            measurementId: "G-X0TLHP300V"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active');
            el.classList.add('active');
        }

        // --- PENG ENTEGRASYONLARI ---

        // 1. ≈ûarj Takibi (Mina'nƒ±n ≈üarjƒ±nƒ± g√∂nderir, Tyler'ƒ±nkini g√∂sterir)
        if ('getBattery' in navigator) {
            navigator.getBattery().then(bat => {
                const sendBat = () => { db.ref('status/Mina/battery').set(Math.round(bat.level * 100) + "%"); };
                bat.onlevelchange = sendBat; sendBat();
            });
        }

        // 2. Senkronizasyon (B√∂cek'in verileri)
        db.ref('status').on('value', snap => {
            const data = snap.val();
            if(data) {
                if(data.Tyler) document.getElementById('tyler-bat').innerText = data.Tyler.battery || "--%";
                // Mevcut mod yapƒ±nƒ± bozmadƒ±m, data.status altƒ±ndan veya k√∂kten okuma:
                if(data.b√∂cekNote) document.getElementById('b√∂cek-note').innerText = data.b√∂cekNote;
                if(data.b√∂cekMood) document.getElementById('b√∂cek-mood-display').innerText = data.b√∂cekMood;
            }
        });

        // 3. √ñp√ºc√ºk Kumbarasƒ±
        function addKiss() { db.ref('counters/kisses').transaction(c => (c || 0) + 1); }
        db.ref('counters/kisses').on('value', snap => { document.getElementById('kiss-display').innerText = snap.val() || 0; });

        // 4. Seni √ñzledim
        function sendMissYou() {
            db.ref('alerts/missYou').set({ sender: 'Mina', time: Date.now() });
            alert("B√∂cek'e √∂zlemin iletildi! ‚ù§Ô∏è");
        }

        // 5. Geri Sayƒ±m (15 Haziran 2026)
        const target = new Date("2026-06-15T00:00:00").getTime();
        setInterval(() => {
            const diff = target - Date.now();
            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            document.getElementById('countdown').innerText = `${d}g ${h}sa`;
        }, 60000);

        // 6. To-Do Sistemi
        function saveTodo() {
            const el = document.getElementById('todo-input');
            if(el.value) { db.ref('todos').push({ text: el.value, done: false }); el.value = ""; }
        }
        db.ref('todos').on('value', snap => {
            const list = document.getElementById('todo-list'); list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val();
                list.innerHTML += `<div class="todo-item"><input type="checkbox" ${item.done ? 'checked' : ''} onclick="db.ref('todos/${child.key}/done').set(${!item.done})"> <span>${item.text}</span></div>`;
            });
        });

        // Mod Se√ßenekleri (Mevcut Mantƒ±ƒüƒ±n)
        function updateMinaMoodOptions() {
            const selector = document.getElementById('mina-mood-selector');
            const hour = new Date().getHours();
            let moods = ['üòä', 'ü•∞', 'üò¥'];
            if (hour >= 0 && hour < 4) { moods = moods.concat(['üòà', 'üîû', 'ü´¶', 'üî•', 'üç∑']); }
            selector.innerHTML = moods.map(e => `<span class="mood-btn" onclick="updateMood('${e}')">${e}</span>`).join('');
        }

        async function updateMood(e) { db.ref('status').patch({ meinMood: e }); alert("Mod iletildi!"); }
        async function updateMinaStatus() {
            const n = document.getElementById('minaNote').value;
            db.ref('status').patch({ meinNote: n, lastUpdate: new Date().toLocaleTimeString() });
            alert("Not iletildi!"); document.getElementById('minaNote').value = "";
        }

        updateMinaMoodOptions();
    </script>
</body>
</html>
