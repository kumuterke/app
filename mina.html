<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mina'nƒ±n Paneli ‚ù§Ô∏è</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <style>
        :root { 
            --main-pink: #ff9a9e; 
            --dark-pink: #d63384; 
            --bg: #fff5f7; 
            --card: #ffffff;
            --text: #444;
            --toast-bg: #ff9a9e;
        }

        body.dark-mode {
            --bg: #1a1a1a;
            --card: #2d2d2d;
            --text: #fdfbfb;
            --main-pink: #fb7185;
            --toast-bg: #fb7185;
        }

        body { margin: 0; font-family: 'Poppins', sans-serif; background: var(--bg); color: var(--text); transition: background 0.3s ease; min-height: 100vh; overflow-x: hidden; -webkit-tap-highlight-color: transparent; }
        
        .header-container { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; }
        h1 { font-family: 'Pacifico'; color: var(--dark-pink); margin: 0; font-size: 1.8rem; }
        
        .theme-toggle {
            background: var(--main-pink); color: white; border: none; border-radius: 50%;
            width: 35px; height: 35px; cursor: pointer; font-size: 1.2rem; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        .bottom-nav { position: fixed; bottom: 0; width: 100%; background: var(--card); display: flex; justify-content: space-around; padding: 15px 0; box-shadow: 0 -5px 15px rgba(0,0,0,0.05); z-index: 1000; border-radius: 20px 20px 0 0; }
        .nav-item { cursor: pointer; font-size: 1.6rem; filter: grayscale(1); opacity: 0.6; transition: 0.3s; transform: scale(0.9); }
        .nav-item.active { filter: grayscale(0); opacity: 1; transform: scale(1.1); }
        
        .page { display: none; padding: 20px; padding-bottom: 100px; animation: slideUp 0.4s ease; text-align: center; }
        .page.active { display: block; }
        
        .status-card { background: var(--card); border-radius: 25px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255, 154, 158, 0.2); box-shadow: 0 8px 25px rgba(255, 154, 158, 0.15); }
        .grid-container { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 15px; }
        .mini-card { background: var(--card); border-radius: 20px; padding: 15px; border: 1px solid rgba(255, 154, 158, 0.2); position: relative; transition: transform 0.1s; }
        .mini-card:active { transform: scale(0.96); }
        
        .btn { background: var(--main-pink); border: none; padding: 14px 25px; border-radius: 50px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; width: 100%; font-size: 1rem; box-shadow: 0 5px 15px rgba(255, 154, 158, 0.4); transition: 0.2s; }
        .btn:active { transform: scale(0.98); }
        
        textarea { width: 100%; padding: 15px; border: 1px solid #ffe3e3; border-radius: 15px; background: var(--bg); color: var(--text); font-family: inherit; resize: none; box-sizing: border-box; outline: none; margin-top: 10px; transition: 0.3s; }
        textarea:focus { border-color: var(--main-pink); }

        /* To-Do Styles */
        .todo-item { display: flex; align-items: center; background: rgba(255,154,158,0.1); padding: 12px; border-radius: 12px; margin-bottom: 8px; text-align: left; }
        .todo-item input { margin-right: 15px; accent-color: var(--dark-pink); transform: scale(1.2); }
        .todo-input-container { display: flex; gap: 10px; margin-top: 15px; }
        .todo-input-container input { flex: 1; padding: 12px; border-radius: 50px; border: 1px solid #ffe3e3; background: var(--bg); color: var(--text); outline: none; }

        iframe { width: 100%; height: 75vh; border: none; border-radius: 15px; background: white; }
        
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes floatHeart { 0% { transform: translateY(0) scale(1); opacity: 1; } 100% { transform: translateY(-100px) scale(1.5); opacity: 0; } }
        
        .floating-heart { position: absolute; pointer-events: none; animation: floatHeart 1s ease-out forwards; font-size: 1.5rem; }
        
        #toast {
            visibility: hidden; min-width: 250px; background-color: var(--toast-bg); color: #fff; text-align: center; border-radius: 50px; padding: 16px; position: fixed; z-index: 2000; left: 50%; bottom: 100px; transform: translateX(-50%); opacity: 0; transition: opacity 0.3s, bottom 0.3s; box-shadow: 0 5px 20px rgba(0,0,0,0.1); font-weight: bold;
        }
        #toast.show { visibility: visible; opacity: 1; bottom: 110px; }
    </style>
</head>
<body>

    <div id="toast">Bildirim</div>

    <div id="home" class="page active">
        <div class="header-container">
            <h1>Selam Mein! ‚ù§Ô∏è</h1>
            <button class="theme-toggle" onclick="toggleTheme()">üåì</button>
        </div>

        <div class="grid-container">
            <div class="mini-card"><small>B√∂cek üîã</small><div id="tyler-bat" style="font-size:1.4rem; font-weight:bold; color:var(--dark-pink); margin-top:5px;">--%</div></div>
            <div class="mini-card"><small>Kavu≈üma ‚è≥</small><div id="countdown" style="font-size:1.1rem; font-weight:bold; margin-top:5px;">--:--</div></div>
        </div>

        <div class="status-card" style="margin-top:20px;">
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <h3 style="margin:0;">B√∂cek'in Modu</h3>
                <span id="tyler-mood-display" style="font-size: 2.5rem;">‚åõ</span>
            </div>
            <p id="tyler-note" style="background: rgba(255,255,255,0.5); padding: 15px; border-radius: 12px; margin-top: 15px; border-left: 4px solid var(--dark-pink); font-style: italic;">Not bekleniyor...</p>
        </div>

        <div class="status-card" style="margin-top: 15px;">
            <h3>üìù A≈ük G√∂revleri</h3>
            <div id="todo-list"></div>
            <div class="todo-input-container">
                <input type="text" id="todo-input" placeholder="Yeni g√∂rev ekle...">
                <button onclick="addTodo()" style="background: var(--main-pink); border:none; width: 40px; height: 40px; border-radius: 50%; color: white; font-weight: bold;">+</button>
            </div>
        </div>

        <div class="grid-container">
            <div class="mini-card" onclick="addKiss('Mina', event)" style="background: #fff0f5;">
                üòò Mina<div id="kiss-mina" style="font-size: 1.5rem; font-weight:bold;">0</div>
            </div>
            <div class="mini-card" onclick="addKiss('Tyler', event)">
                üòò Tyler<div id="kiss-tyler" style="font-size: 1.5rem; font-weight:bold;">0</div>
            </div>
        </div>

        <button class="btn" style="background:var(--dark-pink);" onclick="sendMissYou()">B√ñCEK'ƒ∞ √ñZLEDƒ∞M ‚ù§Ô∏è</button>
        
        <div class="status-card" style="margin-top:20px;">
            <h3>Modunu Se√ß</h3>
            <div id="mina-mood-selector" style="display:flex; justify-content:center; flex-wrap:wrap; gap:10px;"></div>
            <textarea id="minaNote" rows="3" placeholder="B√∂cek'e ne s√∂ylemek istersin?"></textarea>
            <button class="btn" onclick="updateMinaStatus()">Notu G√∂nder</button>
        </div>
    </div>

    <div id="quiz-page" class="page"><iframe src="https://kumuterke.github.io/quiz/quiz.html"></iframe></div>
    <div id="history" class="page"><iframe src="https://kumuterke.github.io/time/"></iframe></div>
    <div id="coupons" class="page"><iframe src="https://kumuterke.github.io/kupon/"></iframe></div>
    <div id="gift" class="page"><iframe src="https://kumuterke.github.io/hediye/"></iframe></div>

    <nav class="bottom-nav">
        <div class="nav-item active" onclick="showPage('home', this)">üè†</div>
        <div class="nav-item" onclick="showPage('quiz-page', this)">üìù</div>
        <div class="nav-item" onclick="showPage('history', this)">üìú</div>
        <div class="nav-item" onclick="showPage('coupons', this)">üéüÔ∏è</div>
        <div class="nav-item" onclick="showPage('gift', this)">üéÅ</div>
    </nav>

    <script>
        const firebaseConfig = { apiKey: "AIzaSyBnCvyBVmQgEs4hl94K-WBYCWVpeJR9PtA", authDomain: "minatyler-b7212.firebaseapp.com", databaseURL: "https://minatyler-b7212-default-rtdb.europe-west1.firebasedatabase.app", projectId: "minatyler-b7212", storageBucket: "minatyler-b7212.firebasestorage.app", messagingSenderId: "599344339158", appId: "1:599344339158:web:11e6083e5d56ffae91d177" };
        firebase.initializeApp(firebaseConfig); const db = firebase.database();

        function toggleTheme() { document.body.classList.toggle('dark-mode'); }
        function showPage(id, el) {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById(id).classList.add('active'); el.classList.add('active');
        }

        function showToast(msg) {
            const x = document.getElementById("toast");
            x.innerText = msg; x.className = "show";
            setTimeout(() => { x.className = x.className.replace("show", ""); }, 3000);
        }

        function createHeart(x, y) {
            const heart = document.createElement('div');
            heart.classList.add('floating-heart'); heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = `${x}px`; heart.style.top = `${y}px`;
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 1000);
        }

        // --- G√ñREVLER (TO-DO) ---
        function addTodo() {
            const input = document.getElementById('todo-input');
            if(input.value.trim() !== "") {
                db.ref('todos').push({ text: input.value, done: false });
                input.value = "";
                showToast("G√∂rev eklendi!");
            }
        }
        db.ref('todos').on('value', snap => {
            const list = document.getElementById('todo-list');
            list.innerHTML = "";
            snap.forEach(child => {
                const item = child.val();
                list.innerHTML += `
                    <div class="todo-item" style="${item.done ? 'opacity:0.5' : ''}">
                        <input type="checkbox" ${item.done ? 'checked' : ''} onclick="db.ref('todos/${child.key}/done').set(${!item.done})">
                        <span style="${item.done ? 'text-decoration:line-through' : ''}">${item.text}</span>
                    </div>`;
            });
        });

        if ('getBattery' in navigator) {
            navigator.getBattery().then(bat => {
                const send = () => db.ref('status/Mina/battery').set(Math.round(bat.level * 100) + "%");
                bat.onlevelchange = send; send();
            });
        }

        function addKiss(who, event) { 
            db.ref('kisses/' + who).transaction(c => (c || 0) + 1); 
            createHeart(event.clientX, event.clientY);
        }
        db.ref('kisses').on('value', snap => {
            const data = snap.val() || {};
            document.getElementById('kiss-mina').innerText = data.Mina || 0;
            document.getElementById('kiss-tyler').innerText = data.Tyler || 0;
        });

        function sendMissYou() { 
            db.ref('alerts/tylerAlert').set({ msg: "Seni √∂zledim!", time: Date.now() }); 
            showToast("B√∂cek'e iletildi! üíå");
        }
        db.ref('alerts/minaAlert').on('value', snap => {
            if(snap.val() && Date.now() - snap.val().time < 5000) showToast("‚ù§Ô∏è Tyler seni √ßok √∂zledi! ‚ù§Ô∏è");
        });

        db.ref('status').on('value', snap => {
            const d = snap.val(); if(!d) return;
            if(d.Tyler) document.getElementById('tyler-bat').innerText = d.Tyler.battery || "--%";
            if(d.b√∂cekNote) document.getElementById('tyler-note').innerText = d.b√∂cekNote;
            if(d.b√∂cekMood) document.getElementById('tyler-mood-display').innerText = d.b√∂cekMood;
        });

        function updateMinaStatus() {
            const n = document.getElementById('minaNote').value;
            db.ref('status').update({ meinNote: n }); 
            showToast("Not g√∂nderildi! ‚ú®"); document.getElementById('minaNote').value = "";
        }

        function updateMinaMoodOptions() {
            const selector = document.getElementById('mina-mood-selector');
            const hour = new Date().getHours();
            let moods = ['üòä', 'ü•∞', 'üò¥', 'ü•∫', 'üò§'];
            if (hour >= 0 && hour < 4) { moods = moods.concat(['üòà', 'üîû', 'ü´¶', 'üî•', 'üç∑']); }
            selector.innerHTML = moods.map(e => `<span style="font-size:2rem; cursor:pointer; transition:0.2s;" onclick="db.ref('status').update({meinMood:'${e}'}); showToast('Mod ayarlandƒ±: ${e}')">${e}</span>`).join('');
        }
        updateMinaMoodOptions();

        const target = new Date("2026-06-15T00:00:00").getTime();
        setInterval(() => {
            const diff = target - Date.now();
            const d = Math.floor(diff / (1000*60*60*24));
            const h = Math.floor((diff % (1000*60*60*24)) / (1000*60*60));
            document.getElementById('countdown').innerText = `${d}g ${h}s`;
        }, 1000);
    </script>
</body>
</html>
